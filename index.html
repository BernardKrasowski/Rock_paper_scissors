<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Gra papier kamień nożyczki</title>
</head>

<body>
    <h1>Rock - Paper - Scissors</h1>

    <div class="select">

        <h3>Your Choice:</h3>

        <img data-option="paper" class="first" src="papier.jpg" alt="" title="Papier">

        <img data-option="rock" src="kamien.jpg" alt="" title="Kamień">

        <img data-option="scissors" src="nozyczki.jpg" alt="" title="nożyczki">

    </div>

    <button class="start">Let's play!</button>

    <div class="panel-left">
        <h3>Summary</h3>
        <p>Your choice: <span data-summary="your-choice"></span></p>
        <p>Enemy choice : <span data-summary="ai-choice"></span></p>
        <h2>The Winner: <span data-summary="who-win"></span></h2>
    </div>

    <div class="panel-right">
        <h3>Current summary</h3>
        <p class="numbers">Qty of games: <span>0</span></p>
        <p class="wins">Qty wins: <span>0</span></p>
        <p class="losses">Qty losses: <span>0</span></p>
        <p class="draws">Qty draw: <span>0</span></p>
    </div>

    <script src="game.js"></script>
</body>

</html>
